<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <meta name="msapplication-TileColor" content="{{ .Site.Params.themeColor }}">
    <meta name="theme-color" content="{{ .Site.Params.themeColor }}">
    
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="{{ .Site.Params.themeColor }}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    {{ $sass := resources.Get "sass/styles.sass" | css.Sass | resources.Minify }}
    <link rel="stylesheet" href="{{ $sass.RelPermalink }}">
  </head>
  <body>
    <div id="layout-wrapper">
      {{ partial "navbar.html" . }}
      <div id="content-wrapper">
        {{ block "main" . }}{{ end }}
      </div>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
